apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/samer955/simple-hello.git
    path: demo-hello-chart
    targetRevision: feat/test-branch
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: hello-app
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  podspec:
    volumes:
      - name: helm-cache
        emptyDir: {}
    initContainers:
      - name: setup-helm-repo
        image: alpine/helm:3.7.0
        command: ["sh", "-c", "helm repo add myhelmrepo http://localhost:8081/repository/myhelmrepo/ --username=admin --password=admin"]