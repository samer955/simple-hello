apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/samer955/simple-hello.git
    path: demo-hello-chart
    targetRevision: feat/test-branch
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: hello-app
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
