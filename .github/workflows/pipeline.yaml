name: pipeline

on:
  push:
    branches: ['main']

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: test-repository
  

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Golang
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    
    - name: Build Code
      run: go build -v ./...

    - name: Test Code
      run: go test -v ./...
    

